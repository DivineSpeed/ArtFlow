<!-- admin-layout.component.html -->
<div class="admin-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo-container">
            <img src="/assets/admin-logo.svg" alt="Admin Logo" class="logo">
        </div>

        <ul class="nav-menu">
            <li class="nav-item" *ngFor="let item of navItems">
                <a [routerLink]="item.route" routerLinkActive="active" class="nav-link">
                    <i class="icon {{ item.icon }}"></i>
                    <span>{{ item.label }}</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <div class="admin-profile">
                <img [src]="getArtistAvatarPlaceholder()" alt="Admin Avatar" class="profile-image">
                <div class="profile-details">
                    <span class="admin-email">{{userEmail}}</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <header class="header">
            <h1>{{ pageTitle }}</h1>
        </header>

        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
