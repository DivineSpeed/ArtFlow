<div class="fixed-navbar" [ngClass]="{ 'visible': !isFixedNavbar }">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/">
        <img src="assets/artflow.png" class="logo" alt="ArtisanMarket Logo">
      </a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Home and About -->
          <li class="nav-item mx-3">
            <a class="nav-link elegant-nav-link" routerLink="/" routerLinkActive="active">
              Home
            </a>
          </li>

          <li class="nav-item mx-3">
            <a class="nav-link elegant-nav-link" routerLink="/about" routerLinkActive="active">
              About Us
            </a>
          </li>

          <!-- Artisan-Specific Dashboards -->
          <ng-container *ngIf="User.role === 'ARTISAN'">
            <li class="nav-item mx-3">
              <a class="nav-link" routerLink="/artisan/dashboard" routerLinkActive="active">
                <i class="fas fa-palette"></i>
              </a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" routerLink="/artisan/myspace" routerLinkActive="active">
                <i class="fas fa-user-circle"></i>
              </a>
            </li>
          </ng-container>

          <!-- Admin Dashboard -->
          <li *ngIf="User.role === 'ADMIN'" class="nav-item mx-3">
            <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active">
              <i class="fas fa-tachometer-alt"></i>
            </a>
          </li>
        </ul>

        <!-- Right-aligned items -->
        <ul class="navbar-nav ms-auto">
          <!-- Store Creation and Login (only for non-logged in users) -->
          <li *ngIf="!isLoggedIn" class="nav-item">
            <a class="nav-link" (click)="createStore()" title="Create Store">
              <i class="fas fa-store"></i>
            </a>
          </li>

          <li *ngIf="!isLoggedIn" class="nav-item">
            <a class="nav-link login-btn" routerLink="/login" routerLinkActive="active">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>

          <!-- Cart -->
          <li class="nav-item navbar-cart-icon">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-badge" *ngIf="cartItemCount > 0">{{cartItemCount}}</span>
            </a>
          </li>

          <!-- Logout -->
          <li class="nav-item" *ngIf="isLoggedIn">
            <button class="btn btn-logout" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
